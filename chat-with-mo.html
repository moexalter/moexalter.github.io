<!DOCTYPE html>
<html>
<head>
    <title>Chat with Mo - Fixed</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user { background: #e3f2fd; padding: 5px; margin: 5px; border-radius: 5px; }
        .admin { background: #f5f5f5; padding: 5px; margin: 5px; border-radius: 5px; text-align: right; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; }
    </style>
</head>
<body>
    <h1>ðŸ’¬ Chat with Mo - Fixed</h1>
    <div class="messages" id="messages">Loading...</div>
    <div>
        <input type="text" id="chatInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://eecvxrcagzksvaboageo.supabase.co';
        const supabaseKey = 'sb_publishable_yVh969gWeMM--mYCEXpQkg_AUIEufDj';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        console.log('Supabase initialized');
        
        // Load messages
        async function loadMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('mo_chat_messages')
                    .select('*')
                    .eq('room', 'mo_chat')
                    .order('timestamp', { ascending: true });
                
                if (error) throw error;
                
                let html = '';
                data.forEach(msg => {
                    const isUser = msg.sender === 'You' || msg.sender === 'Visitor';
                    html += `<div class="${isUser ? 'user' : 'admin'}"><strong>${msg.sender}:</strong> ${msg.message || ''}</div>`;
                });
                
                document.getElementById('messages').innerHTML = html;
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messages').innerHTML = 'Error loading messages';
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const result = await supabaseClient
                .from('mo_chat_messages')
                .insert([{
                    sender: 'You',
                    message: text,
                    room: 'mo_chat',
                    timestamp: new Date().toISOString()
                }]);
            
            if (result.error) {
                alert('Error: ' + result.error.message);
                return;
            }
            
            input.value = '';
            loadMessages();
        }
        
        // SIMPLE REAL-TIME THAT WORKS
        console.log('Setting up real-time...');
        
        const channel = supabaseClient
            .channel('simple_chat_updates')
            .on(
                'postgres_changes',
                { event: 'INSERT', schema: 'public', table: 'mo_chat_messages' },
                (payload) => {
                    console.log('New message via real-time:', payload.new);
                    
                    // Only show if it's for mo_chat room
                    if (payload.new.room === 'mo_chat') {
                        const isUser = payload.new.sender === 'You' || payload.new.sender === 'Visitor';
                        const msgDiv = document.createElement('div');
                        msgDiv.className = isUser ? 'user' : 'admin';
                        msgDiv.innerHTML = `<strong>${payload.new.sender}:</strong> ${payload.new.message || ''}`;
                        document.getElementById('messages').appendChild(msgDiv);
                        
                        // Scroll to bottom
                        const messagesDiv = document.getElementById('messages');
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            )
            .subscribe((status) => {
                console.log('Real-time status:', status);
            });
        
        // Initial load
        loadMessages();
        
        // Auto-refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
