<!DOCTYPE html>
<html>
<head>
    <title>Mo's Admin Chat - Simple</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        input { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ‘‘ Admin Chat - Simple</h1>
    <div class="messages" id="messages">Loading...</div>
    <div>
        <input type="text" id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase - SIMPLE VERSION THAT WORKS
        const supabaseUrl = 'https://eecvxrcagzksvaboageo.supabase.co';
        const supabaseKey = 'sb_publishable_yVh969gWeMM--mYCEXpQkg_AUIEufDj';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        console.log('Supabase initialized');
        
        // Load messages
        async function loadMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('mo_chat_messages')
                    .select('*')
                    .order('timestamp', { ascending: true });
                
                if (error) throw error;
                
                let html = '';
                data.forEach(msg => {
                    const cls = msg.sender === 'You' || msg.sender === 'Visitor' ? 'user' : 'admin';
                    html += `<div class="${cls}"><strong>${msg.sender}:</strong> ${msg.message || ''}</div>`;
                });
                
                document.getElementById('messages').innerHTML = html;
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messages').innerHTML = 'Error loading messages';
            }
        }
        
        // Send message - SIMPLE VERSION THAT WORKS
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) {
                input.focus();
                return;
            }
            
            console.log('Sending:', text);
            
            // Same insert that worked in debug
            const result = await supabaseClient
                .from('mo_chat_messages')
                .insert([{
                    sender: 'Mo',
                    message: text,
                    room: 'mo_chat',
                    timestamp: new Date().toISOString()
                }]);
            
            if (result.error) {
                console.error('Send error:', result.error);
                alert('Error: ' + result.error.message);
                return;
            }
            
            console.log('Message sent successfully');
            input.value = '';
            loadMessages(); // Reload messages
        }
        
        // Initial load
        loadMessages();
        
        // Real-time updates
        supabaseClient
            .channel('mo_chat')
            .on('INSERT', payload => {
                console.log('New message:', payload.new);
                loadMessages();
            })
            .subscribe();
            
        // Auto-refresh every 10 seconds
        setInterval(loadMessages, 10000);
    </script>
</body>
</html>
